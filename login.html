<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link rel="stylesheet" href="css/login.css" />   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <!-- Formulario Login -->
    <div class="box-container container">
      <div class="row justify-content-center pb-5 mb-5 form">
        <div class="col-md-4 formulario">
          <form onsubmit="loginCheck(event)" id="login">
            <div class="form-group text-center pt-3">
              <h1 class="text-light">Iniciar Sesi칩n</h1>
            </div>
            <div class="form-group text-center mx-sm-4 pt-3">
              <input
                type="text"
                class="form-control"
                id="input_usuario"
                placeholder="Usuario"
                maxlength="50"
                required
              />
            </div>
            <div class="form-group mx-sm-4 mt-3">
              <input
                type="password"
                class="form-control"
                id="input_pass"
                placeholder="Contrase침a"
                minlength="6"
                maxlength="16"
                required
              />
            </div>
            <div class="form-group text-center mx-sm-4 mt-5">
              <input
                type="submit"
                class="btn btn-block ingresar mx-sm-4 bg-light"
                value="Ingresar"
              />
            </div>
            <!-- Boton Modal -->
            <div class="text-center mt-4">
              <button
                id="recuperar"
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Olvidaste tu contrase침a?
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header border-0">
                      <h5 class="modal-title text-dark" id="exampleModalLabel">
                        Recuperar contrase침a
                      </h5>
                    </div>
                    <div class="modal-body edit-content">
                      ...
                      <input
                        id="inputRecup"
                        type="email"
                        class="email-input"
                        placeholder="Ingrese su Email" 
                      />
                    </div>
                    <div class="modal-footer border-0">
                      <button type="button" class="btn btn-primary" onClick="">
                        Enviar
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Cerrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="registro text-center mt-3 fs-5">
              <a href="/registrar_usuarios.html" class="text-warning text-decoration-none">Todavia no te registraste? hace click aqui</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    

    <script
      src="https://kit.fontawesome.com/f3620a907a.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
    
    <script>
        $('#exampleModal').on('show.bs.modal', function(e) {
            
            var $modal = $(this),
                esseyId = `${email.value}`;          
                $modal.find('.edit-content').html(esseyId);
            
        })

    </script>

  </body>
</html>
